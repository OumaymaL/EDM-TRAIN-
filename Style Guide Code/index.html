<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Style Guide </title>
</head>
<body>
    <!-- Title section -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Style guide</h1>
          <p class="lead">Edm Train app.</p>
        </div>
      </div>

    <!-- Color palette section -->
    <section class="sec">
    <div>
        <h3> Primary colors</h3>
        <hr class="line">
    </div>


    <div class="card-group">
        <div class="card">
          <img src="img/color (1).png" class="card-img-top" alt="#F2059F">
          <div class="card-body">
            <h5 class="card-title">#F2059F</h5>
          </div>
        </div>

        <div class="card">
            <img src="img/color (2).png" class="card-img-top" alt="#8C035C">
            <div class="card-body">
              <h5 class="card-title">#8C035C</h5>
            </div>
        </div>

        <div class="card">
            <img src="img/color (3).png" class="card-img-top" alt="#89D9D1">
            <div class="card-body">
              <h5 class="card-title">#89D9D1</h5>
            </div>
        </div>

        <div class="card">
          <img src="img/color (4).png" class="card-img-top" alt="#48736F">
          <div class="card-body">
            <h5 class="card-title">#48736F</h5>
          </div>
        </div>

        <div class="card">
          <img src="img/color (5).png" class="card-img-top" alt="#0D0D0D">
          <div class="card-body">
            <h5 class="card-title">#0D0D0D</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Color palette section -->
    <section class="sec">
      <div>
          <h3> Typography</h3>
          <hr class="line">
      </div> 
      
      <div class="Typo">
          <h1> Aa </h1><h5> Aa </h5> <small> Aa </small>
          <p class="h3">H3 -Rajdhani-  size 40px</p>
          <p class="h4">H4 -Rajdhani -  size 24px</p>
          <p class="h5">P  -Helvetica -  size 16px</p>
     </div>
    </section>


    <!-- UI selection section -->
    <section class="sec">
        <div>
            <h3>UI elements</h3>
            <hr class="line">
        </div>

        <div class="socialButton">
            <img class=" smallicon" src="/img/social media/Facebook.png" alt="FB">
            <img class=" smallicon" src="/img/social media/Instagram Circle.png" alt="INSTA">
            <img class=" smallicon" src="/img/social media/Twitter.png" alt="TWEET">
            <p> Social Media </p>

            <img class=" smallicon" src="/img/button (1).png" alt="">
            <img class=" smallicon" src="/img/button (2).png" alt="">
            <p>Buttons</p>
        </div>

    </section>

    <!-- UI selection section -->
    <section class="sec">
        <div>
            <h3>Logos</h3>
            <hr class="line">
        </div>

        <div class="logos">
        <img class=" smallicon"src="/img/logo (1).png" alt="Logo white">
        <img class=" smallicon" src="/img/logo (2).png" alt="Logo black">
        </div>

    </section>
</body>
</html>
